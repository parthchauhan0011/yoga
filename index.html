<!DOCTYPE html>
<html>
  <head>
    <title>Yagyartha Yoga</title>
    <style>
      /* Common styles for both desktop and mobile */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 100%;
        height: 100vh;
        margin: 0 auto;
        padding: 20px;
        background: url("./assets/home.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .image-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-container img {
        margin-top: 10%;
        max-width: 75%;
        height: auto;
      }

      .join-us {
        text-align: center;
        margin-top: -18%;
        margin-bottom: 20px;
      }

      .join-us button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: hsl(30, 100%, 50%);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .contact-us {
        text-align: center;
        font-size: 14px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Styles for desktop */
      @media (min-width: 601px) {
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }

        .buttons {
          display: flex;
          gap: 10px;
        }

        .button {
          padding: 10px 20px;
          background-color: hsl(30, 100%, 50%);
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      }

      /* Styles for mobile */
      @media (max-width: 600px) {
        .logo {
          text-align: center;
          margin-bottom: 10px;
        }

        .buttons {
          text-align: center;
        }

        .button {
          display: block;
          width: 100%;
          margin-bottom: 10px;
        }

        .join-us button {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Yagyartha Yoga</div>
        <div class="buttons">
          <button onclick="window.location.href='./login.html'" class="button">
            Login
          </button>
          <button
            onclick="window.location.href='./register.html'"
            class="button"
          >
            Register
          </button>
        </div>
      </div>
      <div class="image-container">
        <img
          src="https://t4.ftcdn.net/jpg/03/98/17/39/360_F_398173959_bFbdapwjW7uahAeYtVe7dD5RLJtvuVGM.jpg"
          alt="Yoga Image"
        />
      </div>
      <div onclick="window.location.href='./joinus.html'" class="join-us">
        <button>Join Us</button>
      </div>
      <div class="contact-us">
        <p>Mr. Shreyansh</p>
        <p>Contact: +91-8126679136</p>
      </div>
    </div>
  </body>
</html>

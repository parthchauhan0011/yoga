<!DOCTYPE html>
<html>
  <head>
    <title>Join Us</title>
    <style>
      /* Basic CSS for centering the form */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: url("https://printawallpaper.com/wp-content/uploads/2020/08/hill_yoga_d.jpg")
          no-repeat center center fixed;
        background-size: cover;
      }

      .join-form {
        width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
      }

      .join-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .join-form input[type="text"],
      .join-form input[type="tel"],
      .join-form input[type="number"],
      .join-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .join-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="join-form">
      <h2>Join Us</h2>
      <form action="join.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required />

        <label for="height">Height (in cms):</label>
        <input type="number" id="height" name="height" required />

        <label for="weight">Weight (in KGs):</label>
        <input type="number" id="weight" name="weight" required />

        <label for="health-problem">Health Problem:</label>
        <textarea
          id="health-problem"
          name="health_problem"
          rows="4"
          required
        ></textarea>

        <label for="eating-habits">Eating Habits:</label>
        <input type="text" id="eating-habits" name="eating_habits" required />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
